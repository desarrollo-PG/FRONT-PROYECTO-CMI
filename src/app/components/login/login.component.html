<div class="full-screen-container">
  <!-- Header médico -->
  <div class="header-container">
    <div class="logo-section">
      <!-- <img src="assets/img/LogoFraijanes.png" alt="Logo Municipalidad" class="municipality-logo">
      <div class="municipality-text">
        <h1>Municipalidad de Fraijanes</h1>
      </div> -->
    </div>
  </div>

  <!-- Elementos médicos de fondo -->
  <div class="medical-elements">
    <i class="fas fa-plus medical-cross cross-1"></i>
    <i class="fas fa-plus medical-cross cross-2"></i>
    <i class="fas fa-plus medical-cross cross-3"></i>
    <i class="fas fa-plus medical-cross cross-4"></i>
    <div class="pulse-ring ring-1"></div>
    <div class="pulse-ring ring-2"></div>
  </div>

  <!-- Card principal -->
  <div class="login-container">
    
    <!-- FORMULARIO DE LOGIN -->
    <div *ngIf="!modoOlvidoClave" class="fade-in">
      <div class="login-header">
        <div class="medical-icon">
          <i class="fas fa-user-md"></i>
        </div>
        <h2 class="login-title">Sistema Médico</h2>
        <p class="login-subtitle">Acceso seguro al sistema médico</p>
      </div>

      <form (ngSubmit)="onSubmitLogin()" class="login-form">
        <!-- Notificación -->
        <div *ngIf="notification.show" class="notification" [class]="'notification-' + notification.type">
          <i class="notification-icon" [class]="getNotificationIcon()"></i>
          <span class="notification-message">{{ notification.message }}</span>
        </div>

        <div class="form-group">
          <input 
            type="text" 
            class="form-input" 
            placeholder="Usuario médico" 
            required 
            [(ngModel)]="usuario" 
            name="usuario">
        </div>

        <div class="form-group password-group">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-input" 
            placeholder="Contraseña" 
            required 
            [(ngModel)]="clave" 
            name="clave">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>

        <button type="submit" class="login-button">
          Acceder al Sistema
        </button>
      </form>

      <div class="forgot-password">
        <span class="forgot-link" (click)="cambiarModo()">¿Olvidaste tu contraseña?</span>
      </div>
    </div>

    <!-- FORMULARIO DE RECUPERACIÓN -->
    <div *ngIf="modoOlvidoClave" class="fade-in">
      <div class="login-header">
        <div class="medical-icon recovery-icon">
          <i class="fas fa-key"></i>
        </div>
        <h2 class="login-title">Recuperar Acceso</h2>
        <p class="login-subtitle">Recuperación segura de credenciales médicas</p>
      </div>

      <form (ngSubmit)="onSubmitReset()" class="login-form">
        <!-- Notificación -->
        <div *ngIf="notification.show" class="notification" [class]="'notification-' + notification.type">
          <i class="notification-icon" [class]="getNotificationIcon()"></i>
          <span class="notification-message">{{ notification.message }}</span>
        </div>

        <div class="form-group">
          <input 
            type="email" 
            class="form-input" 
            placeholder="Correo electrónico institucional" 
            required 
            [(ngModel)]="correoRecuperacion" 
            name="correoRecuperacion">
        </div>

        <div class="button-group">
          <button type="button" class="secondary-button" (click)="cambiarModo()">
            Cancelar
          </button>
          <button type="submit" class="login-button">
            Recuperar Contraseña
          </button>
        </div>
        
        <div class="help-text">
          <i class="fas fa-info-circle"></i>
          <span>Revisa tu bandeja de entrada institucional</span>
        </div>
      </form>
    </div>
  </div>
</div>
